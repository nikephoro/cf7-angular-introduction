<h4>Event Bind Example</h4>
<div class="d-flex flex-column gap-2 w-50">
    <div class="d-flex gap-2 align-items-center">
        <button
        (click) = "decrementTimes()"
         class="btn btn-primary btn-sm flex-grow-1"> - 
        </button>
       
        <span>{{times}}</span>

        <button
        (click) = "incrementTimes()"
        class="btn btn-primary btn-sm flex-grow-1"> +
        </button>
    </div>
    <button
    (click) = "reset()"
    class="btn btn-primary btn-sm flex-grow-1"> Reset
    </button>
</div>

<div class="mt-2 d-flex flex-column gap-2 w-25">
    <input type="text" class="form-control" (input)="onUserInput($event)">
    @if(!this.userInput) {
      <span class="text-danger">No user input</span>
    } @else {
      <span class="text-bg-info p-2">{{userInput}}</span>
    }

</div>
